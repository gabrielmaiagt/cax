<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - Analytics Dashboard</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/analytics.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e27;
            --bg-card: rgba(15, 23, 42, 0.6);
            --glass-bg: rgba(30, 41, 59, 0.4);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: rgba(148, 163, 184, 0.1);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            min-height: 100vh;
            padding: 30px 20px;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .dashboard {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .btn-back {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            background: rgba(148, 163, 184, 0.1);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            background: rgba(148, 163, 184, 0.2);
            border-color: rgba(148, 163, 184, 0.3);
        }

        .events-table {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead th {
            background: rgba(148, 163, 184, 0.05);
            padding: 18px 20px;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        table tbody td {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        table tbody tr {
            transition: background 0.2s;
        }

        table tbody tr:hover {
            background: rgba(148, 163, 184, 0.05);
        }

        .event-type {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .event-pageview {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .event-click {
            background: rgba(139, 92, 246, 0.15);
            color: #a78bfa;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .event-formfield {
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .event-navigation {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .event-customevent {
            background: rgba(236, 72, 153, 0.15);
            color: #f472b6;
            border: 1px solid rgba(236, 72, 153, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .empty-state p {
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }

            header h1 {
                font-size: 2rem;
            }

            .events-table {
                padding: 24px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <header>
            <h1>üìã Log de Eventos</h1>
            <a href="/admin" class="btn-back">‚Üê Voltar ao Dashboard</a>
        </header>

        <div class="events-table">
            <div id="eventsLog"></div>
        </div>
    </div>

    <script>
        let analyticsData = {};

        async function loadLogs() {
            analyticsData = await getAnalyticsData();
            updateEventsTable();
        }

        function updateEventsTable() {
            const events = analyticsData.events.slice().reverse();

            if (events.length === 0) {
                document.getElementById('eventsLog').innerHTML = `
                    <div class="empty-state">
                        <h3>Nenhum evento registrado</h3>
                        <p>Navegue pelo funil para come√ßar a coletar dados</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Tipo</th>
                            <th>P√°gina</th>
                            <th>Session ID</th>
                            <th>Detalhes</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            events.forEach(event => {
                const timestamp = new Date(event.timestamp).toLocaleString('pt-BR');
                const details = event.name || event.field || event.label || event.from || JSON.stringify(event.data || event.metadata || {}).substring(0, 50);

                tableHTML += `
                    <tr>
                        <td>${timestamp}</td>
                        <td><span class="event-type event-${event.type.toLowerCase()}">${event.type}</span></td>
                        <td>${event.page || '-'}</td>
                        <td style="font-family: monospace; font-size: 0.8rem;">${event.sessionId.substring(0, 12)}...</td>
                        <td>${details}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            document.getElementById('eventsLog').innerHTML = tableHTML;
        }

        // Auto-refresh a cada 5 segundos
        setInterval(loadLogs, 5000);

        // Load inicial
        loadLogs();
    </script>
</body>

</html>
